<ion-content padding>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
            pullingIcon="arrow-down-circle-outline"
            refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>


  <ion-list>
      <ion-item *ngFor="let n of news | async" [routerLink]="['/news', n.id]" routerDirection="forward" detail="true">
          <ion-label>{{n.publishedDate}}</ion-label>
          <span>{{n.title | slice:0:20}}</span>
      </ion-item>
  </ion-list>
</ion-content>
