<ion-content [fullscreen]="true">
<ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-menu-button *nglf="!back"></ion-menu-button>
    <ion-back-button defaultHref="/home"></ion-back-button>
  </ion-buttons>
</ion-toolbar>
<ion-grid class="main-header">
  <div align="center">
      <div *ngIf="user && user.photo" class="avatar-container">
        <!-- <ion-img [src]="user.photo.webPath"></ion-img> -->
        <ion-img [src]="'data:image/jpeg;base64, ' + user.photo.base64String" class="avatar-image"></ion-img>
      </div>
      <div class="camera-button-container">
        <ion-button (click)="onTakePhoto()" class="camera-button">
          <ion-icon name="camera"></ion-icon>
        </ion-button>
      </div>
  </div>
</ion-grid>

  <form [formGroup]="profileFormModel">
    <ion-list>
      <ion-item class="animated fadeInUp">
        <ion-label position="floating"><ion-icon name="person-outline"></ion-icon>Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item class="animated fadeInUp">
        <ion-label position="floating"><ion-icon name="person-outline"></ion-icon>Surname</ion-label>
        <ion-input type="text" formControlName="surname"></ion-input>
      </ion-item>
      <ion-item class="animated fadeInUp">
        <ion-label position="floating"><ion-icon name="person-outline"></ion-icon>Username</ion-label>
        <ion-input type="text" formControlName="username" label=""></ion-input>
      </ion-item>
      <p ion-text class="text08" *ngIf="profileFormModel.get('username')?.touched && profileFormModel.get('username')?.invalid">
        <ion-text color="danger">Il campo email Ã¨ richiesto</ion-text>
      </p>
      <ion-item class="animated fadeInUp">
        <ion-label position="floating"><ion-icon name="lock-closed-outline"></ion-icon>Password</ion-label>
        <ion-input type="password" formControlName="password" label=""></ion-input>
      </ion-item>
    </ion-list>
    <div margin-top="30px" align="center">
      <ion-button icon-left size="medium" shape="round" color="primary" (click)="onSubmit()" [disabled]="!profileFormModel.valid" tappable>
        Salva
      </ion-button>
      <ion-button icon-left size="medium" shape="round" color="primary" (click)="onCancel()" tappable>
        Annulla
      </ion-button>
    </div>
  </form>
</ion-content>
