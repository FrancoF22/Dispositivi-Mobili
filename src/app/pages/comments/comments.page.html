<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>comments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-row>
      <ion-col></ion-col>
    <ion-col size="8">
      <ion-card *ngIf="cardGenerated">
        <ion-card-header>
          <ion-row class="ion-align-items-center">
            <ion-col size="auto">
              <ion-icon name="person-outline"></ion-icon>
            </ion-col>
            <ion-col>
              <ion-card-title *ngIf="user as u">{{u.username}}</ion-card-title>
            </ion-col>
          </ion-row>
        </ion-card-header>
      
        <ion-card-content>
          {{ generatedCardText }}
        </ion-card-content>
      </ion-card>
    </ion-col>
    </ion-row>
    <ion-row *ngIf="!cardGenerated">
      <ion-col></ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-input [(ngModel)]="inputText"></ion-input>
          <ion-button clear slot="end" shape="round" color="primary" (click)="generateCard()">Commenta</ion-button>
        </ion-item>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
</ion-content>
