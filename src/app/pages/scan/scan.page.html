<ion-header >
  <ion-toolbar>
    <ion-title>scan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [style.visibility]='content_visibility'>

  <ion-card class="ion-text-center">
    <ion-card-content>
      <qrcode [qrdata]="qrCodeString" 
      [width]="256" 
      [errorCorrectionLevel]="'M'"></qrcode>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" 
  class="ion-margin" 
  (click)="startScan()">Scan</ion-button>
  <ion-item *ngIf="scannedResult">
    <ion-label class="ion-text-wrap">Risultato scansione: {{scannedResult}} </ion-label>
  </ion-item>
</ion-content>
