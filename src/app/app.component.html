
<ion-menu contentId="main-content" type="overlay" swipeGesture="false">
    <ion-content>
      <ion-list class="ion-text-center main-header">
        <div align="center">
          <div *ngIf="user && user.photo" class="avatar-container">
            <!-- <ion-img [src]="user.photo.webPath"></ion-img> -->
            <ion-img [src]="'data:image/jpeg;base64, ' + user.photo.base64String" class="avatar-image"></ion-img>
          </div>
          <ion-label color="white">
            <p *ngIf="user as u">
              <ion-text >{{u.username}}</ion-text>
            </p>
          </ion-label>
        </div>
      </ion-list>
      <ion-menu-toggle
        class="menu-item"
        [autoHide]="false"
        *ngFor="let page of pages; let i = index">
        <ion-item
        *ngIf="!page?.route"
        color="secondary"
        class="ion ion-padding-star"
        lines="none"
        default="false"
        [routerLink]="[page.url]"
        routerDirecory="root"
        routerLinkActive="selected">
        <ion-icon slot="start" [md]="page.icon+'-sharp'"></ion-icon>
        <ion-label>{{page.title}}</ion-label>
      </ion-item>
      <ion-item
        *ngIf="page?.route"
        color="secondary"
        class="ion ion-padding-star"
        lines="none"
        default="false"
        (click)="onLogout()">
        <ion-icon slot="start" [md]="page.icon+'-sharp'"></ion-icon>
        <ion-label>{{page.title}}</ion-label>
      </ion-item>
      
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
<ion-router-outlet id="main-content"></ion-router-outlet>
